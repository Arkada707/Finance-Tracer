<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Finance Tracker</h1>
        <p>Track your income, expenses, and savings goals.</p>
    </header>

    <main class="container">
        <section id="balance-section">
            <h2>Balance</h2>
            <div id="balance-meter">
                <div id="balance-fill"></div>
            </div>
            <div id="balance-amount"></div>
        </section>

        <section id="income-section">
            <h2>Income</h2>
            <div class="input-group">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" placeholder="Enter your income">
            </div>
            <div class="input-group">
                <label for="income-date">Income Payment Date:</label>
                <input type="date" id="income-date">
            </div>
        </section>

        <section id="expenses-section">
            <h2>Expenses</h2>
            <div id="expenses-list">
                <!-- Expenses will be added here dynamically -->
            </div>
            <button id="add-expense-button">Add Expense</button>
        </section>

        <section id="calendar-section">
            <h2>Calendar</h2>
            <div id="calendar">
                <!-- Calendar will be added here dynamically -->
            </div>
        </section>

        <section id="savings-section">
            <h2>Savings Goals</h2>
            <div class="input-group">
                <label for="savings-goal">Savings Goal:</label>
                <input type="number" id="savings-goal" placeholder="Enter your savings goal">
            </div>
            <div class="input-group">
                <label for="savings-target-date">Target Date:</label>
                <input type="date" id="savings-target-date">
            </div>
            <div id="savings-summary">
                <!-- Savings summary will be added here dynamically -->
            </div>
        </section>

        <section id="summary-section">
            <h2>Financial Summary</h2>
            <div id="summary">
                <!-- Summary will be added here dynamically -->
            </div>
        </section>

        <section id="chart-section">
            <h2>Spending Chart</h2>
            <canvas id="spending-chart"></canvas>
        </section>

        <section id="suggestions-section">
            <h2>Suggestions</h2>
            <div id="suggestions">
                <!-- Suggestions will be added here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Finance Tracker</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
